<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro de Funcionários - Restaurante</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 style="margin-top: 20px;">Cadastro de Funcionários
                    <small class="text-muted">Restaurante</small>
                </h1>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <table id="tblDados" class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Data de Nascimento</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Função</th>
                            <th scope="col" style="width: 50px;"></th>
                            <th scope="col" style="width: 50px;"></th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- index.js -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success float-right" data-toggle="modal"
                    data-target="#modalRegistro" style="margin-right: 20px;">Adicionar</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registros</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span id="msgErro"></span>
                        <input id="hdID" type="hidden" />
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Nome Completo</label>
                                    <input id="txtNomeCompleto" type="text" class="form-control"
                                        placeholder="Digite o nome completo...">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">CPF</label>
                                    <input id="txtCPF" type="text" class="form-control" placeholder="Digite o CPF...">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Data de Nascimento</label>
                                    <input id="txtDataNascimento" type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Sexo:</label><br>
                                    <select id="selectSexo" class="form-control">
                                        <option value="0" disabled selected hidden>Escolha o sexo:</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Função</label>
                                    <select id="selectFuncao" class="form-control">
                                        <option value="0" disabled selected hidden>Escolha a função:</option>
                                        <option value="Gerente">Gerente</option>
                                        <option value="Caixa">Caixa</option>
                                        <option value="Garçom/Garçonete">Garçom/Garçonete</option>
                                        <option value="Cozinheiro(a)">Cozinheiro(a)</option>
                                        <option value="Faxineiro(a)">Faxineiro(a)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Fechar</button>
                        <button id="btnSalvar" type="button" class="btn btn-info">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/62e43a72a9.js"></script>

    <script src="index.js"></script>
</body>

</html>
